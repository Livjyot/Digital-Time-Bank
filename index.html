        <script>

    </head>
<body>

    </center><hr>
  <a href="#" id="dashboard-button" class="w3-bar-item w3-button">Dashboard</a>
  <a href="#" class="w3-bar-item w3-button">Your Projects</a>

     <p id="account">ACCOUNT PAGES</p>

     <div id="mySidenav" class="sidenav">
